services:
  postgres:
    image: postgres:16-alpine
    container_name: nvox-postgres
    environment:
      POSTGRES_DB: transplant_journey
      POSTGRES_USER: transplant_user
      POSTGRES_PASSWORD: change_me_in_production
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U transplant_user -d transplant_journey"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - nvox-network

  redis:
    image: redis:7-alpine
    container_name: nvox-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - nvox-network

  api:
    build:
      context: ../..
      dockerfile: apps/nvox-api/Dockerfile
    container_name: nvox-api
    profiles:
      - api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: transplant_journey
      DB_USER: transplant_user
      DB_PASSWORD: change_me_in_production
      DB_POOL_MIN: 10
      DB_POOL_MAX: 50
      DB_TIMEOUT: 60
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_MAX_CONNECTIONS: 50
      REDIS_TIMEOUT: 5
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nvox-network

volumes:
  postgres_data:
  redis_data:

networks:
  nvox-network:
    driver: bridge
